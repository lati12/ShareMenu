<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Профил
    </h3>
  </header>
  <p>
    <strong>Имейл:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Роля:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Моля влезте.
</ng-template>
