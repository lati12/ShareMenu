<p-toast></p-toast>
<p-table #dt [value]="itemcategories" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
         [(selection)]="selectedItemCategory" [rowHover]="true" dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
  <ng-template pTemplate="header">
    <tr>
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" style="margin: 4px" (click)="openNew()"></button>
    </tr>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">Name</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-itemcategory>
    <tr>
      <td>
        <p-tableCheckbox [value]="itemcategory"></p-tableCheckbox>
      </td>
      <td>{{itemcategory.name}}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editItemCategory(itemcategory)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteItemCategory(itemcategory)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="itemcategoryDialog" [style]="{width: '450px'}" header="Item Category Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name">Name</label>
      <input type="text" pInputText id="name" [(ngModel)]="itemcategory.name" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !itemcategory.name">Name is required.</small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItemCategory()"></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
