<p-toast></p-toast>
<div class="card card-width-table">
  <p-table #dt [value]="socialProviders" [rows]="10" [paginator]="true"
           [rowHover]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
      <tr>
        <button pButton pRipple label="Намиране на страница"  class="p-button-text" style="margin: 4px" (click)="openNew()"></button>
      </tr>
      <tr>
        <th pSortableColumn="name">Име</th>
        <th pSortableColumn="name">Ключ</th>
        <th pSortableColumn="name">Апликация ИД</th>
        <th pSortableColumn="name">Секретен ключ</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-socialProvider>
      <tr>
        <td>{{socialProvider.name}}</td>
        <td>{{socialProvider.key}}</td>
        <td>{{socialProvider.appId}}</td>
        <td>{{socialProvider.secretId}}</td>
        <td>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteSocialProviders(socialProvider)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog [(visible)]="socialProvidersDialog" [style]="{width: '450px'}" header="Детайли" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name">Име</label>
      <input type="text" pInputText id="name" [(ngModel)]="socialNetworkConnectivity.name" required autofocus/>
      <small class="p-invalid" *ngIf="submitted && !socialNetworkConnectivity.name">Името е задължително.</small>
    </div>
    <div class="p-field">
      <label for="token">Токен</label>
      <input type="text" pInputText id="token" [(ngModel)]="socialNetworkConnectivity.accessToken" required autofocus/>
      <small class="p-invalid" *ngIf="submitted && !socialNetworkConnectivity.accessToken">Токенът е задължително.</small>
    </div>
    <div class="p-field">
      <label for="appId">Апликация ИД</label>
      <input type="text" pInputText id="appId" [(ngModel)]="socialNetworkConnectivity.appId" required autofocus/>
      <small class="p-invalid" *ngIf="submitted && !socialNetworkConnectivity.appId">Апликация ИД е задължително.</small>
    </div>
    <div class="p-field">
      <label for="secretId">Секретен ключ</label>
      <input type="text" pInputText id="secretId" [(ngModel)]="socialNetworkConnectivity.secretId" required autofocus/>
      <small class="p-invalid" *ngIf="submitted && !socialNetworkConnectivity.secretId">Секретният ключ е задължително.</small>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Отказ" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Запазване" icon="pi pi-check" class="p-button-text" (click)="saveSocialProvider()"></button>
  </ng-template>
</p-dialog>


<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
